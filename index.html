<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H-Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form id="form">
      <button type="submit" id="run-btn">
        <a href="#output-section" style="color: white">Run</a>
      </button>

      <div>
        <label for="html">HTML</label>
        <textarea name="" id="html" rows="30"">

        </textarea>
      </div>
      <div>
        <label for="css">CSS</label>
        <textarea name="" id="css" rows="30"></textarea>
      </div>
    </form>
    
    <section id="output-section">
      <h3>Output</h3>
      <iframe id="output" class="output-frame"></iframe>
    </section>
  </body>
</html>
